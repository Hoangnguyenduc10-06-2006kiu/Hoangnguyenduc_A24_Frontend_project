<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statistics</title>
    <link rel="stylesheet" href="../../assets/css/statistics.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>
  <body>
    <div id="container-statistics">
      <div id="statistics_dashboard">
        <div id="statistics-dashboard-content">
          Admin Dashboard
          <div id="option-statistics">
            <button id="manage-schedule-button-statistics">Quản lý lịch</button>
            <button id="service-management-button-statistics">
              Quản lý dịch vụ
            </button>
            <button id="hom-button-statistics">Trang chủ</button>
            <button id="log-out-button-statistics">Đăng xuất</button>
          </div>
        </div>
      </div>

      <div id="statistics_management">
        <div id="statistics_management_value">
          <div id="title-statistics-management">Thống kê lịch tập</div>

          <div id="total-number">
            <div id="total-number-gym">Tổng số lịch gym</div>
            <div id="total-number-yoga">Tổng số lịch Yoga</div>
            <div id="total-number-zumba">Tổng số lịch Zumba</div>
          </div>
          <div id="numberOfBookings"></div>

          <div id="filter">
            <div id="titleFillter">Bộ lọc</div>

            <div id="boxContentFilter">
              <div id="contentFilter">
                <label for="filterClass">Lớp học</label><br />
                <select id="filterClass">
                  <option value="all">Tất cả</option>
                  <option value="gym">Gym</option>
                  <option value="yoga">Yoga</option>
                  <option value="zumba">Zumba</option>
                </select>
              </div>
              <div id="contentFilter">
                <label for="filterEmail">Email</label><br />
                <input id="filterEmail" type="email" />
              </div>
              <div id="contentFilter">
                <label for="filterDayTraning">Ngày tập</label><br />
                <input
                  type="date"
                  name="filterDayTraning"
                  id="filterDayTraning"
                />
              </div>
            </div>
          </div>

          <div id="renderContentFilter">
            <div id="valueRenderContentFilter">
              <table border="1">
                <thead>
                  <tr>
                    <th id="th1">Lớp học</th>
                    <th id="th2">Ngày tập</th>
                    <th id="th3">Khung giờ</th>
                    <th id="th3">Họ tên</th>
                    <th id="th3">Email</th>
                    <th id="th4">Thao tác</th>
                  </tr>
                </thead>

                <tbody id="tbodyListUserBooking"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/admin.js"></script>
  </body>
</html>
