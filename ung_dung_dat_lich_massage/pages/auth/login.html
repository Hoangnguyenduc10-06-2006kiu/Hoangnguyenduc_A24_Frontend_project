<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="form-login">
      <div id="container-login">
        <div id="title-login"><p>Đăng nhập</p></div>

        <div id="log-in">
          <div id="box-email">
            <label id="email-labei" for="email-input">Email:</label><br />
            <input id="email-input" type="email" />
            <div id="error_email_log_in"></div>
            <br />
          </div>

          <div id="box-password">
            <label for="password-input">Mật khẩu:</label><br />
            <input id="password-input" type="password" />
            <div id="error_password_log_in"></div>
          </div>

          <div id="btn-log-in">
            <button id="button-log-in">
              <div id="button-log-in-value">Đăng Nhập</div>
            </button>
          </div>
        </div>

        <div id="no-account">
          Chưa có tài khoản?
          <a href="./register.html">Đăng ký ngay</a>
        </div>
      </div>
    </form>

    <div id="modalLoginFail" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Đăng nhập thất bại</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <p>Email hoặc mật khẩu không đúng. Vui lòng thử lại!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../.././assets/js/login.js"></script>
  </body>
</html>
