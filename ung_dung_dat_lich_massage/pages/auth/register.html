<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/base.css">
    
  </head>
  <body>
    <form id="form-register">
      <div id="container-register">
        <div id="title-register"><p>Đăng ký tài khoản</p></div>

        <div id="box-register">
          <div id="box-register-fullname">
            <label id="register-fullname-labei" for="register-fullname-input"
              >Họ và tên:</label
            ><br />
            <input id="register-fullname-input" type="text" />
            <div id="error-fullname-register"></div>
            <br />
          </div>

          <div id="box-register-email">
            <label id="register-email-labei" for="register-email-input"
              >Email:</label
            ><br />
            <input id="register-email-input" type="email" />
            <div id="error-email-register"></div><br />
          </div>

          <div id="box-register-password">
            <label id="register-password-labei" for="register-password-input"
              >Mật khẩu:</label
            ><br />
            <input id="register-password-input" type="password" />
            <div id="error_password_register"></div>
          </div>

          <div id="box-register-password-confirm">
            <label for="register-password-labei-confirm"
              >Xác nhận mật khẩu:</label
            ><br />
            <input id="register-password-confirm-input" type="password" />
            <div id="error_password_confirm_register"></div>
          </div>

          <div id="btn-register">
            <button type="submit" id="button-register">
              <div id="button-register-value">Đăng ký</div>
            </button>
          </div>
        </div>

        <div id="yes-account">
          Đã có tài khoản?
          <a href="./login.html">Đăng Nhập ngay</a>
        </div>
      </div>
    </form>
         <div id="modalNewUser" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Xác nhận đăng kí tài khoản </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <p>Đăng ký tài khoản thành công. Tiếp tục đăng Nhập không</p>
          </div>
          <div class="modal-footer">
            <button id="nextLogin" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Có</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../.././assets/js/auth.js"></script>
  </body>
</html>
