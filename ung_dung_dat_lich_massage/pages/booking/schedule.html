<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking page</title>
    <link rel="stylesheet" href="../../assets/css/schedula.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container-shedule">
      <div id="head-shedule">
        <div id="head-shedule-href">
          <div id="GYM_MANAGEMENT">GYM MANAGEMENT</div>
          <div id="href">
            <a href="../home/home.html">Trang chủ</a>
            <a href="">Lịch sử</a>
          </div>
        </div>

        <div id="shedule-box">
          <div id="header-shedule-box">
            <div id="title-shedule-box">Quản lý Dịch vụ</div>
            <div>
              <!-- Button trigger modal -->
              <button
                id="btn-shedule-new"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addSheduleNew"
              >
                Đặt lịch mới
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="addSheduleNew"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Đặt lịch mới
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="form-schedule">
                        <div id="container-schedule-New">
                          <div id="content-container-schedule-New">
                            <div id="class-name">
                              <label for="class-name-value">Lớp học</label
                              ><br />
                              <select
                                name="class-name-value"
                                id="class-name-value"
                              >
                                <option value="null">Chọn lớp học</option>
                                <option value="Gym">Gym</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Zumba">Zumba</option>
                              </select>
                              <div id="errorClassSheduleNew"></div>
                            </div>

                            <div id="traning-day">
                              <label for="date">Chọn ngày tập:</label><br />
                              <input id="date" type="date" />
                              <div id="errorDaySheduleNew"></div>
                            </div>

                            <div id="time-traning">
                              <label for="time">Khung giờ</label><br />
                              <select id="time">
                                <option value="null">Chọn giờ tập</option>
                                <option value="7:00-9:00">7:00-9:00</option>
                                <option value="7:30-9:30">7:30-9:30</option>
                                <option value="8:00-10:00">8:00-10:00</option>
                              </select>
                              <div id="errorTimeSheduleNew"></div>
                            </div>

                            <div id="nameUserTraning">
                              <label for="fullname">Họ và tên:</label><br />
                              <input id="fullname" type="input" />
                              <div id="errorNameSheduleNew"></div>
                            </div>
                            <div id="emailUserTraning">
                              <label for="time">Email:</label><br />
                              <input id="emailuser" type="email" />
                              <div id="errorEmailSheduleNew"></div>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="submit"
                            id="add-form-schedule-new"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                          >
                            Save changes
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="content-shedule">
            <table border="1">
              <thead>
                <tr>
                  <th id="th1">Lớp học</th>
                  <th id="th2">Ngày tập</th>
                  <th id="th3">Khung giờ</th>
                  <th id="th3">Họ tên</th>
                  <th id="th3">Email</th>
                  <th id="th4">Thao tác</th>
                </tr>
              </thead>

              <tbody id="tbodyListUserBooking"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../../assets/js/booking.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../assets/js/scheduleNew.js"></script>
  </body>
</html>
